name: RuboCop Linter

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**/*.rb'
      - 'backend/rubocop.yml'

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true

      - name: Install backend dependencies
        run: |
          cd backend
          bundle install

      - name: Run RuboCop
        run: |
          bundle exec rubocop backend
